services:
  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_PUBLIC_ENDPOINT_URL: ${S3_PUBLIC_ENDPOINT_URL}
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_SECURE: ${S3_SECURE}
      S3_ADDRESSING_STYLE: ${S3_ADDRESSING_STYLE}
      SIGNED_URL_TTL_SECONDS: ${SIGNED_URL_TTL_SECONDS}
      MAX_IMAGE_BYTES: ${MAX_IMAGE_BYTES}
      MAX_BATCH_FILES: ${MAX_BATCH_FILES}
      MAX_IMAGE_PIXELS: ${MAX_IMAGE_PIXELS}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE}
      JOB_RESULT_TTL_SECONDS: ${JOB_RESULT_TTL_SECONDS}
      JOB_FAILURE_TTL_SECONDS: ${JOB_FAILURE_TTL_SECONDS}
      JOB_RETRY_MAX: ${JOB_RETRY_MAX}
      JOB_RETRY_INTERVALS: ${JOB_RETRY_INTERVALS}
      CLEANUP_ENABLED: ${CLEANUP_ENABLED}
      CLEANUP_INTERVAL_SECONDS: ${CLEANUP_INTERVAL_SECONDS}
      CLEANUP_OLDER_THAN_SECONDS: ${CLEANUP_OLDER_THAN_SECONDS}
      CLEANUP_PREFIXES: ${CLEANUP_PREFIXES}
      APP_PROFILE: ${APP_PROFILE}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY}
    volumes:
      - .:/app
    depends_on:
      - redis
      - minio
    restart: unless-stopped

  worker:
    build: .
    command: python worker.py
    environment:
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_PUBLIC_ENDPOINT_URL: ${S3_PUBLIC_ENDPOINT_URL}
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_SECURE: ${S3_SECURE}
      S3_ADDRESSING_STYLE: ${S3_ADDRESSING_STYLE}
      SIGNED_URL_TTL_SECONDS: ${SIGNED_URL_TTL_SECONDS}
      MAX_IMAGE_BYTES: ${MAX_IMAGE_BYTES}
      MAX_BATCH_FILES: ${MAX_BATCH_FILES}
      MAX_IMAGE_PIXELS: ${MAX_IMAGE_PIXELS}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE}
      JOB_RESULT_TTL_SECONDS: ${JOB_RESULT_TTL_SECONDS}
      JOB_FAILURE_TTL_SECONDS: ${JOB_FAILURE_TTL_SECONDS}
      JOB_RETRY_MAX: ${JOB_RETRY_MAX}
      JOB_RETRY_INTERVALS: ${JOB_RETRY_INTERVALS}
      CLEANUP_ENABLED: ${CLEANUP_ENABLED}
      CLEANUP_INTERVAL_SECONDS: ${CLEANUP_INTERVAL_SECONDS}
      CLEANUP_OLDER_THAN_SECONDS: ${CLEANUP_OLDER_THAN_SECONDS}
      CLEANUP_PREFIXES: ${CLEANUP_PREFIXES}
      APP_PROFILE: ${APP_PROFILE}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY}
    volumes:
      - .:/app
    depends_on:
      - redis
      - minio
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.54.1
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - web
    profiles:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.2.2
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring
    restart: unless-stopped

volumes:
  minio-data:
  grafana-data:
