<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .checkerboard {
        background-color: #f1f5f9;
        background-image:
          linear-gradient(45deg, #e2e8f0 25%, transparent 25%),
          linear-gradient(-45deg, #e2e8f0 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #e2e8f0 75%),
          linear-gradient(-45deg, transparent 75%, #e2e8f0 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-900">
    <main class="mx-auto flex min-h-screen w-full max-w-4xl flex-col px-4 py-10">
      <header class="mb-10">
        <h1 class="text-3xl font-bold tracking-tight">Background Remover</h1>
        <p class="mt-2 text-slate-600">Upload an image and get a transparent PNG.</p>
      </header>

      <section class="grid gap-6 md:grid-cols-2">
        <div class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm">
          <label
            for="imageInput"
            class="flex cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-slate-300 px-4 py-12 text-center transition hover:border-slate-500"
          >
            <span class="text-sm font-medium text-slate-700">Click to upload</span>
            <span class="mt-1 text-xs text-slate-500">PNG, JPG, WEBP</span>
          </label>
          <input id="imageInput" type="file" accept="image/*" class="hidden" />

          <div class="mt-4 flex items-center gap-3">
            <button
              id="processBtn"
              class="rounded-md bg-slate-900 px-4 py-2 text-sm font-medium text-white disabled:cursor-not-allowed disabled:opacity-50"
              disabled
            >
              Remove Background
            </button>
            <span id="statusText" class="text-sm text-slate-600"></span>
          </div>
        </div>

        <div class="rounded-xl border border-slate-200 bg-white p-5 shadow-sm">
          <h2 class="mb-3 text-sm font-semibold text-slate-700">Preview</h2>
          <div class="grid gap-4">
            <div>
              <p class="mb-2 text-xs text-slate-500">Original</p>
              <img id="inputPreview" class="hidden max-h-56 w-full rounded border border-slate-200 object-contain" alt="Original preview" />
            </div>
            <div>
              <p class="mb-2 text-xs text-slate-500">Result</p>
              <div id="outputPreviewWrap" class="checkerboard hidden rounded border border-slate-200 p-2">
                <img id="outputPreview" class="max-h-56 w-full rounded object-contain" alt="Output preview" />
              </div>
              <p id="transparentHint" class="mt-2 hidden text-xs text-slate-500">Checkerboard means transparent background.</p>
              <a
                id="downloadBtn"
                class="mt-3 inline-block rounded-md bg-emerald-600 px-4 py-2 text-sm font-medium text-white hover:bg-emerald-700 hidden"
                download="removed-background.png"
              >
                Download PNG
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
